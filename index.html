<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Down</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="years"><h1>2024</h1></div>
    <div id="text"><h2 id="heading">Count Down Till Bakra Eid</h1></div>
    <div id="container">
      
      <div id="days-items">
        <h1 id="days">00</h1>
      <p>Days</p>
      </div>
      <div id="hours-items">
        <h1 id="hours">00</h1>
        <p>Hours</p>
      </div>
      <div id="mins-items">
        <h1 id="min">00</h1>
        <p>Min</p>
      </div>
      <div id="sec-items">
        <h1 id="sec">00</h1>
        <p>Sec</p>
      </div>

    </div>
  </main>
  
  <script src="App.js"></script>
</body>
</html>
